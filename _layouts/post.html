---
layout: default
type: blog post
---

<section id="content">
	<article class="post">
		<aside>
			<p><time pubdate="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
			<p><b>Posted in:</b> <a href="">{{ page.category }}</a></p>
			<dl>
				<dt>Tagged:</dt>
				{% for tag in page.tags %}
					<dd><a href="/tag/{{ tag | replace: ' ', '-' }}">{{ tag }}</a></dd>
				{% endfor %}
			</dl>
		</aside>

		<div class="post-content">
			<h1>{{ page.title }}</h1>

			{{ content }}
		</div>
	</article>
</section>

{% include sidebar.html %}
