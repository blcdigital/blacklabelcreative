---
layout: default
type: content-page blog archive
---

<section class="content-wrapper">
    <h1>{{ page.title }}</h1>

    <ul class="post-list">
        {% for post in site.categories[page.category] %}
            <li>
                <time pubdate="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %b %y" }}</time>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
