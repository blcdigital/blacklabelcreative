---
layout: default
title: "Blog"
type: content-page blog
---

<section class="content-wrapper">
    <h1>Blog</h1>

    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <time pubdate="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %b %y" }}</time>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
