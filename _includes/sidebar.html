<div id="sidebar">
	<section class="widget tag-cloud">
		<h2>Tags</h2>
		<p>
			{% for tag in site.tags %}
				<a href="/tag/{{ tag[0] | replace: ' ', '-' }}/">{{ tag[0] }}</a>
			{% endfor %}
		</p>
	</section>

	<section class="widget category-list">
		<h2>Categories</h2>
		<ul>
			{% for cat in site.categories %}
				<li><a href="/category/{{ cat[0] | replace: ' ', '-' }}/">{{ cat[0] }}</a></li>
			{% endfor %}
		</ul>
	</section>
</div>
