<!DOCTYPE html>
<!--[if lt IE 9]>  <html lang="en-gb" class="no-js lt-ie10 lt-ie9">  <![endif]-->
<!--[if IE 9]>     <html lang="en-gb" class="no-js ie9 lt-ie10">     <![endif]-->
<!--[if !IE]><!--> <html lang="en-gb" class="no-js">                 <!--<![endif]-->
<head>
    <meta charset="utf-8" />

    <title>{% if page.title %}{{ page.title }} | {% endif %}black label creative</title>
    <script>
        // set js enabled class - replaces 'no-js' with 'js'
        document.documentElement.className = document.documentElement.className.replace(/(\s|^)no-js(\s|$)/, '$1' + 'js' + '$2');
    </script>

    <!-- browser settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- stylesheets -->
    <link href="/assets/css/style.css" media="screen" rel="stylesheet" />
    <!-- add all stylesheets and html5shim to <IE9 -->
    <!--[if lt IE 9]>
        <link href="/assets/css/ie.css" media="screen" rel="stylesheet" />

        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
